<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Контроль на карте</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <link rel="stylesheet" href='/map/map.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <div id="map"></div>
  <div id="overlay"></div>
  <button id="controlBtn">Отметить контроль</button>    

  <div id="commentModal">
    <textarea id="commentInput" placeholder="Введите комментарий..."></textarea>
    <div class="commentModal_buttons">
    <button class="modal-button" id="submitComment">Сохранить</button>
    <button class="modal-button" id="cancelComment" style="background-color: #ccc; color: black;">Отмена</button>
    </div>
</div>

  <script src="/map/map.js"></script>
</body>
</html>
